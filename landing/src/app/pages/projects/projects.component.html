<!--START PROJECTS-->
<section class='section' id='projects'>
  <div class='container'>
    <div class='row'>
      <div class='col-lg-10 offset-lg-1'>
        <div class='container-fluid'>
          <h1 class='section-title text-center'>Recent Projects</h1>
          <div class='section-title-border margin-t-20'></div>
          <br />

          <ngb-carousel *ngIf='images'>
            <ng-template ngbSlide>
              <div class='wrapper'>
                <img class='img-fluid' [src]='images[0]' alt='New Driveway'>
              </div>
              <div class='carousel-caption'>
                <h3>Chewelah</h3>
                <p>New Driveway</p>
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <div class='wrapper'>
                <img class='img-fluid' [src]='images[1]' alt='Intalled Utilities'>
              </div>
              <div class='carousel-caption'>
                <h3>Loon Lake</h3>
                <p>Intalled Utilities</p>
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <div class='wrapper'>
                <img class='img-fluid' [src]='images[2]' alt='Spetic System'>
              </div>
              <div class='carousel-caption'>
                <h3>Deer Park</h3>
                <p>Spetic System</p>
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <div class='wrapper'>
                <img class='img-fluid' [src]='images[3]' alt='New Foundation'>
              </div>
              <div class='carousel-caption'>
                <h3>Spokane</h3>
                <p>New Foundation</p>
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <div class='wrapper'>
                <img class='img-fluid' [src]='images[4]' alt='Tarmac Extension'>
              </div>
              <div class='carousel-caption'>
                <h3>Airway Heights</h3>
                <p>Tarmac Extension</p>
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <div class='wrapper'>
                <img class='img-fluid' [src]='images[5]' alt='House Demolition'>
              </div>
              <div class='carousel-caption'>
                <h3>Valley</h3>
                <p>House Demolition</p>
              </div>
            </ng-template>
          </ngb-carousel>
        </div>

      </div>
    </div>
  </div>
</section>
<!--END PROJECTS-->
